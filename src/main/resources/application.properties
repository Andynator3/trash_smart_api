
# ========================
# ? SERVER CONFIG
# ========================
server.port=8081

# ========================
# ? JWT CONFIG
# ========================
jwt.secret=MySuperSecretKey123456
jwt.expiration=86400000  

# ========================
# ?? DATABASE ? H2 (DEV)
# ========================
spring.datasource.url=jdbc:h2:mem:trash-smart-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Pour console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ========================
# ? JPA / HIBERNATE
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ========================
# ? CORS CONFIG (si besoin)
# ========================
# spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:3000
# spring.web.cors.allowed-methods=GET,POST,PUT,DELETE
# spring.web.cors.allowed-headers=*

# ========================
# ? LOGGING
# ========================
logging.level.org.springframework=INFO
logging.level.com.trashsmart=DEBUG

